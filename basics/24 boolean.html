<body>
    <script>
        // boolean - wartości logiczne: true albo false (słowa kluczowe)
        let flag = true;

        if (flag == true) {
            console.log("prawda!");
        };

        if (flag == false) { // nie wykona się bo flaga ma false
            console.log("prawda!");
        };

        if (flag) console.log("Skrótowo i prawda!");

        // wykrzyknik odwraca wartość logiczną
        // czyli sprawdzamy poniżej czy jest false
        flag = false;
        if (!flag) console.log("Skrótowo i fałsz!");
        console.log(true); // true
        console.log(!true); // false - odwrócona przez !
        console.log(false); // false
        console.log(!false); // true - odwrócona przez !

        if (4 > 1) { // wynikiem jest true czyli if się wykona
            console.log("4 > 1");
        };

        // falsy values - "fałszywe wartości"
        let data = "";
        if (data) { // data będzie zmieninone na wartość boolean
                    // nazywamy to konwersją z jednego typu wartości
                    // na inny
                    // pusty string skonwertowany na boolean czyli fałsz
            console.log("prawda");
        };

        /*let data2 = "tekst"; // truthly value
        if (data2) { // data będzie zmieninone na wartość boolean

                    // na inny
                    // wypełniony string skonwertowany na boolean czyli prawde
            console.log("prawda");
        };*/
        
        // falsy value zawsze konwertowane sa na false!
        // "" - pustry string
        // 0, -0 - wartość 0
        // 0n BigInt
        // NaN
        // null
        // undefined
        // false

        let data3 = null;
        if (data3) { // null skonwertowany na false
            console.log("data3 ma wartość true");
        } else {
            console.log("data3 ma wartość false");
        };
        // data3 ma wartosc false

        //truthly values - prawdziwe wartości
        // te wartości konwertują na true
        // "tekst"
        // -1, 1, 34 - liczny różne od zera

        let test = "tekst";
