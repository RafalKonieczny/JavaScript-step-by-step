<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
       
        while (i < 5) {
            console.log("Wartość i:", i);
            i = i + 1;
        };

        console.log("Koniec pętli while.");

        let a = 4;

        do {
            console.log("Wartość a:", a);
            a = a -1;
        } while (a > 0);

        console.log("Koniec pętli do while.");

        // inkrementacja b++ to samo co b = b + 1
        for (let b = 0; b < 3; b++) {
            console.log("Wartość b:", b);
        };
            console.log("Koniec petli for.");

        for (let c = 4; c >= 0; c--) {
            console.log("Wartość c:", c);
        };

    </script>
</body>
</html>
