    <script>
        // number - typ wartości zmiennoprzecinkowy 64 bitowy
        // number pozwala na zapis liczb załkowitych oraz dziesiętnych

        let a = 1; // liczba całkowita
        let b = 1.456; // liczby dziesiętne, zmiennoprzecinkowe
        let c = 0xf; // 15 , liczby szesnastkowe
        const d = .45; // to samo co 0.45 wiec można pominać zero

        // maksymalna bezpieczna liczba całkowita dodatnia i ujemna
        console.log( Number.MAX_SAFE_INTEGER); // max liczba całkowita którą możemy zapisać w zmiennej czy tez stałej 9007199254740991
        console.log( Number.MIN_SAFE_INTEGER); // min liczba całkowita -9007199254740991

        console.log( Number.isSafeInteger(9007199254740991)); // true
        console.log( Number.isSafeInteger(90071992547409912)); // false - to nie jest bezpieczna liczba całkowita

        // NaN - Not a number - specjalna wartość która określa że coś nie jest liczbą

        const someNaN = 0 / 0 ;
        console.log(someNaN); // NaN
        console.log( Math.sqrt(-1) ); // NaN

        // parseInt() - konwersja łańcucha znaków na liczbę

        let someNum = parseInt("12.345");
        console.log(someNum); // 12 liczba całkowita
